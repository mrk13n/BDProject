<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>On Shop Storeline</title>

    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="../other/jquery.flipster.min.css">
    <link rel="stylesheet" href="../css/administrator.css">
</head>
<body>

    <div class="main-container">
        <span class="glyphicon glyphicon-chevron-left back"></span>
        <div class="organization">
            On Shop Storeline
        </div>

        <div class="form">
            <div class="form-group log-form-id">
                <label class="id">ID</label>
                <input type="email" class="form-control log-id" placeholder="ID">
                <span id="helpId" class="help-block">Incorrect ID</span>
            </div>
            <div class="form-group log-form-pass">
                <label class="pass">Password</label>
                <input type="password" class="form-control log-pass" placeholder="Password">
                <span id="helpPass" class="help-block">Incorrect password</span>
            </div>
            <div class="for-log">
                <button type="button" class="btn btn-default log">Sign in</button>
            </div>
        </div>
    </div>

    <script src="../other/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="../other/jquery.flipster.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/administrator.js"></script>
    <script src="../js/LocalStorage.js"></script>
    <script src="../js/database.js"></script>
</body>
</html>
