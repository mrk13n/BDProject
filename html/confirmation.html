<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Confirmation</title>

    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="../other/jquery.flipster.min.css">
    <link rel="stylesheet" href="../css/confirmation.css">
</head>
<body>

    <div class="main-container">
        <span class="glyphicon glyphicon-chevron-left back"></span>
        <div class="organization">
            On Shop Storeline
        </div>

        <div class="form">
            <div class="form-group form-confirmation">
                <label class="confirmation">Key</label>
                <input type="text" class="form-control reg-confirmation" placeholder="Confirmation key">
                <span id="helpConfirmation" class="help-block">Enter correct key</span>
            </div>
        </div>
        <div class="for-confirmation">
            <button type="submit" class="btn btn-default confirm">Confirm</button>
        </div>
    </div>

    <script src="../other/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="../other/jquery.flipster.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/confirmation.js"></script>
    <script src="../js/LocalStorage.js"></script>
</body>
</html>
