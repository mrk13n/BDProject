<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Authorization</title>

    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="../other/jquery.flipster.min.css">
    <link rel="stylesheet" href="../css/authorization.css">
</head>
<body>

    <div class="main-container">
        <span class="glyphicon glyphicon-chevron-left back"></span>
        <div class="organization">
            On Shop Storeline
        </div>

        <div class="form">
            <div class="form-group log-form-email">
                <label class="email">Email address</label>
                <input type="email" class="form-control log-email" placeholder="Email">
                <span id="helpEmail" class="help-block">Incorrect email</span>
            </div>
            <div class="form-group log-form-password">
                <label class="password">Password</label>
                <input type="password" class="form-control log-password" placeholder="Password">
                <span id="helpPassword" class="help-block">Incorrect password</span>
            </div>
            <div class="for-sign-in">
                <button type="button" class="btn btn-default sign-in">Sign in</button>
            </div>
            <div class="for-forgot-password">
                <button type="button" class="btn btn-default forgot">Forgot password</button>
            </div>
        </div>
    </div>

    <script src="../other/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="../other/jquery.flipster.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/authorization.js"></script>
    <script src="../js/LocalStorage.js"></script>
    <script src="../js/database.js"></script>
</body>
</html>
