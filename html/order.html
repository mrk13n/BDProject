<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Order</title>

    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="../other/jquery.flipster.min.css">
    <link rel="stylesheet" href="../css/order.css">
</head>
<body>

    <div class="main-container">
        <span class="glyphicon glyphicon-menu-hamburger more-menu"></span>
        <div class="left-menu" id="left">
            <div class="one-item-container catalog">
                <div class="one-item">
                    Каталог
                </div>
            </div>
            <div class="one-item-container active cart">
                <div class="one-item">
                    Корзина(<span class="quantity"></span>)
                </div>
            </div>
            <div class="one-item-container cabinet">
                <div class="one-item">
                    Кабінет
                </div>
            </div>
            <div class="one-item-container log-out">
                <div class="one-item">
                    <span class="glyphicon glyphicon-off"></span>
                </div>
            </div>
        </div>

        <div class="center-menu">
            <div class="info-order-container" id="info"></div>
            <div class="list-container">
                <div class="items" id="items"></div>
            </div>
            <div class="for-btn-container">
                <div class="for-order">
                    <span class="btn btn-default btn-order">Замовити</span>
                </div>
            </div>
        </div>
    </div>

    <script src="../other/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="../other/jquery.flipster.min.js"></script>
    <script src="../js/order.js"></script>
    <script src="../js/LocalStorage.js"></script>
    <script src="../js/database.js"></script>
</body>
</html>
