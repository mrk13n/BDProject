<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Orders</title>

    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="../other/jquery.flipster.min.css">
    <link rel="stylesheet" href="../css/statistics_admin.css">
</head>
<body>

    <div class="main-container">
        <span class="glyphicon glyphicon-menu-hamburger more-menu"></span>

        <div class="left-menu" id="left">
            <div class="one-item-container catalog">
                <div class="one-item">
                    Каталог
                </div>
            </div>
            <div class="one-item-container orders">
                <div class="one-item">
                    Замовлення
                </div>
            </div>
            <div class="one-item-container adding">
                <div class="one-item">
                    Додавання
                </div>
            </div>
            <div class="one-item-container active statistics_admin">
                <div class="one-item">
                    Статистика
                </div>
            </div>
            <div class="one-item-container log-out">
                <div class="one-item">
                    <span class="glyphicon glyphicon-off"></span>
                </div>
            </div>
        </div>

        <div class="center-menu">
            <div class="items-container" id="items">
            </div>
        </div>
    </div>

    <script src="../other/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="../other/jquery.flipster.min.js"></script>
    <script src="../js/statistics_admin.js"></script>
    <script src="../js/LocalStorage.js"></script>
