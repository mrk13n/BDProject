<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Forgot password</title>

    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="../other/jquery.flipster.min.css">
    <link rel="stylesheet" href="../css/forgotPassword.css">
</head>
<body>

<div class="main-container first-step">
    <span class="glyphicon glyphicon-chevron-left back"></span>
    <div class="organization">
        On Shop Storeline
    </div>

    <div class="form">
        <div class="form-group form-forgot-password">
            <label class="forgot-password">Please enter your email</label>
            <input type="text" class="form-control email-forgot-password" placeholder="Email">
            <span id="helpForgotPassword" class="help-block">Enter correct email</span>
        </div>
    </div>
    <div class="for-forgot-password2">
        <button type="submit" class="btn btn-default forgot2">Confirm</button>
    </div>
</div>

<div class="main-container second-step">
    <span class="glyphicon glyphicon-chevron-left back"></span>
    <div class="organization">
        On Shop Storeline
    </div>

    <div class="form">
        <div class="form-group form-confirmation">
            <label class="confirmation">Key</label>
            <input type="text" class="form-control log-confirmation" placeholder="Confirmation key">
            <span id="helpConfirmation" class="help-block">Enter correct key</span>
        </div>
    </div>
    <div class="for-confirmation">
        <button type="submit" class="btn btn-default confirm2">Confirm</button>
    </div>
</div>

<div class="main-container third-step">
    <span class="glyphicon glyphicon-chevron-left back"></span>
    <div class="organization">
        On Shop Storeline
    </div>

    <div class="form">
        <div class="form-group reg-form-password">
            <label class="password">Password</label>
            <input type="password" class="form-control reg-password" placeholder="Password" autocomplete="new-password">
            <span id="helpNewPassword" class="help-block">Not less than 6 symbols</span>
        </div>
        <div class="form-group reg-form-password2">
            <label class="password2">Confirm Password</label>
            <input type="password" class="form-control reg-password2" placeholder="Confirm Password" autocomplete="new-password">
            <span id="helpNewPassword2" class="help-block">Passwords do not match</span>
        </div>
    </div>
    <div class="for-forgot-password3">
        <button type="submit" class="btn btn-default forgot3">Change password</button>
    </div>
</div>

<script src="../other/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="../other/jquery.flipster.min.js"></script>
<script src="../js/main.js"></script>
<script src="../js/forgotPassword.js"></script>
<script src="../js/LocalStorage.js"></script>
<script src="../js/database.js"></script>
</body>
</html>
